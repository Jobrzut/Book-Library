<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktabah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Maktabah <span>Øª</span></h1>
        </div>
        <div>
            <button class="addBooks">Add a book</button>
        </div>
    </header>
    <div class="content">
        <div class="books__grid">
            
        </div>
        <dialog role="alertdialog" aria-modal="true" class="modal">
            <div>
                <button class="close"><img src="close.svg" width="30px" alt="close icon"></button>
                <div>
                    <h2>New Book</h2>
                    <form action="" method="post">
                        <div>
                            <label for="title" aria-required="true">Title: *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div>
                            <label for="author">Author: *</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div>
                            <label for="totalPages">Total pages:</label>
                            <input type="number" id="totalPages" name="totalPages">
                        </div>
                        <div>
                            <label for="readPages">Read pages:</label>
                            <input type="number" id="readPages" name="readPages" class="readPages" disabled>
                        </div>
                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="status" class="status">
                                <option value="want">Want to read</option>
                                <option value="reading">Reading</option>
                                <option value="read">Read</option>
                            </select>
                        </div>
                        <button type="submit" class="submitButton">Add</button>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
    <footer>
        <p>Made by <a target="_blank" rel="noopener noreferrer" href="https://github.com/Jobrzut" >Julek</a></p>
    </footer>
</body>
</html>
